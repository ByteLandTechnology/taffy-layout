<svg viewBox="0 0 100 100" width="25" height="25" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* 
      Slot 1 (Header):   x:10, y:10, w:80, h:25 
      Slot 2 (Sidebar):  x:10, y:40, w:25, h:50
      Slot 3 (Content):  x:40, y:40, w:50, h:50
    */

    /* Cycle: Slot 1 -> Slot 3 -> Slot 2 -> Slot 1 */
    @keyframes cycle-1 {
      0%, 100% { x: 10px; y: 10px; width: 80px; height: 25px; } /* Slot 1 */
      33%      { x: 40px; y: 40px; width: 50px; height: 50px; } /* Slot 3 */
      66%      { x: 10px; y: 40px; width: 25px; height: 50px; } /* Slot 2 */
    }

    /* Cycle: Slot 2 -> Slot 1 -> Slot 3 -> Slot 2 */
    @keyframes cycle-2 {
      0%, 100% { x: 10px; y: 40px; width: 25px; height: 50px; } /* Slot 2 */
      33%      { x: 10px; y: 10px; width: 80px; height: 25px; } /* Slot 1 */
      66%      { x: 40px; y: 40px; width: 50px; height: 50px; } /* Slot 3 */
    }

    /* Cycle: Slot 3 -> Slot 2 -> Slot 1 -> Slot 3 */
    @keyframes cycle-3 {
      0%, 100% { x: 40px; y: 40px; width: 50px; height: 50px; } /* Slot 3 */
      33%      { x: 10px; y: 40px; width: 25px; height: 50px; } /* Slot 2 */
      66%      { x: 10px; y: 10px; width: 80px; height: 25px; } /* Slot 1 */
    }

    .block {
      rx: 5px;
      /* Animation settings */
      animation-duration: 6s;
      animation-iteration-count: infinite;
      animation-timing-function: cubic-bezier(0.65, 0, 0.35, 1);
    }

    .blue { fill: #007AFF; animation-name: cycle-1; }
    .green { fill: #34C759; animation-name: cycle-2; }
    .red { fill: #FF3B30; animation-name: cycle-3; }
  </style>

  <!-- Blue Block (Starts at Header) -->
  <rect class="block blue" />

  <!-- Green Block (Starts at Sidebar) -->
  <rect class="block green" />

  <!-- Red Block (Starts at Content) -->
  <rect class="block red" />
</svg>
